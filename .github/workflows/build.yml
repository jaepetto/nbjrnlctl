name: Build and Test

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.5'
        cache: true

    - name: Run tests
      run: |
        go test -v ./...

    - name: Build for Linux AMD64
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -ldflags '-extldflags "-static" -X "github.com/jaepetto/nbjrnlctl/internal/version.Version=${{ github.ref_name }}" -X "github.com/jaepetto/nbjrnlctl/internal/version.GitCommit=$(git rev-parse HEAD)" -X "github.com/jaepetto/nbjrnlctl/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)"' -o bin/nbjrnlctl-linux-amd64 ./cmd/nbjrnlctl

    - name: Build for Linux ARM64
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -a -ldflags '-extldflags "-static" -X "github.com/jaepetto/nbjrnlctl/internal/version.Version=${{ github.ref_name }}" -X "github.com/jaepetto/nbjrnlctl/internal/version.GitCommit=$(git rev-parse HEAD)" -X "github.com/jaepetto/nbjrnlctl/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)"' -o bin/nbjrnlctl-linux-arm64 ./cmd/nbjrnlctl

    - name: Build for Darwin AMD64
      run: |
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -a -ldflags '-extldflags "-static" -X "github.com/jaepetto/nbjrnlctl/internal/version.Version=${{ github.ref_name }}" -X "github.com/jaepetto/nbjrnlctl/internal/version.GitCommit=$(git rev-parse HEAD)" -X "github.com/jaepetto/nbjrnlctl/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)"' -o bin/nbjrnlctl-darwin-amd64 ./cmd/nbjrnlctl

    - name: Build for Darwin ARM64
      run: |
        CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -a -ldflags '-extldflags "-static" -X "github.com/jaepetto/nbjrnlctl/internal/version.Version=${{ github.ref_name }}" -X "github.com/jaepetto/nbjrnlctl/internal/version.GitCommit=$(git rev-parse HEAD)" -X "github.com/jaepetto/nbjrnlctl/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)"' -o bin/nbjrnlctl-darwin-arm64 ./cmd/nbjrnlctl

    - name: Build for Windows AMD64
      run: |
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -a -ldflags '-extldflags "-static" -X "github.com/jaepetto/nbjrnlctl/internal/version.Version=${{ github.ref_name }}" -X "github.com/jaepetto/nbjrnlctl/internal/version.GitCommit=$(git rev-parse HEAD)" -X "github.com/jaepetto/nbjrnlctl/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)"' -o bin/nbjrnlctl-windows-amd64.exe ./cmd/nbjrnlctl

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nbjrnlctl-binaries
        path: bin/
        if-no-files-found: error

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release ${{ github.ref_name }}" \
          --notes "$(cat << 'EOF'
        Automated release of nbjrnlctl version ${{ github.ref_name }}

        ## Changes
        See [CHANGELOG.md](https://github.com/jaepetto/nbjrnlctl/blob/main/CHANGELOG.md) for detailed changes.

        ## Binaries
        This release includes pre-built binaries for:
        - Linux AMD64
        - Linux ARM64
        - Darwin AMD64 (macOS Intel)
        - Darwin ARM64 (macOS Apple Silicon)
        - Windows AMD64
        EOF
        )" \
          --target ${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Assets
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        gh release upload ${{ github.ref_name }} bin/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
